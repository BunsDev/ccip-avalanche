image: gitpod/workspace-full

# Commands that will run on workspace start

# tasks
# - name: Creates New Terminal
# before: Tasks that run before init and command
# init: Used for heavy-lifting tasks, such as downloading dependencies and installing source code.
# command: Starting up databases or dev services (for example)
# notes on task ordering:
# gp sync-done $NEW_TASK_NAME
# gp sync-await $DONE_TASK_NAME

# rm -rf .gitmodules && rm -rf .git/modules/* && rm -rf lib && touch .gitmodules && git add . && git commit -m "modules"

tasks:
  - name: Foundry
    before: |
      curl -L https://foundry.paradigm.xyz | bash && source ~/.bashrc && foundryup
    init: |
      forge install https://github.com/foundry-rs/forge-std lib/forge-std --no-commit
      forge install https://github.com/OpenZeppelin/openzeppelin-contracts lib/openzeppelin-contracts --no-commit
      forge install https://github.com/smartcontractkit/ccip lib/ccip --no-commit
      forge install https://github.com/ava-labs/teleporter lib/teleporter --no-commit
      forge install https://github.com/ava-labs/avalanche-interchain-token-transfer lib/avalanche-interchain-token-transfer --no-commit
      forge install https://github.com/ava-labs/subnet-evm lib/subnet-evm --no-commit
      gp sync-done foundry

  - name: Setup
    openMode: tab-after
    before: yarn && source /home/gitpod/.bashrc
    init: |
      gp sync-await foundry
      yarn setup
      gp sync-done setup

  - name: t:Sender
    openMode: tab-after
    init: |
      gp sync-await setup
      source /home/gitpod/.bashrc
      yarn test:send

  - name: t:Broker
    openMode: split-left
    init: |
      gp sync-await setup
      source /home/gitpod/.bashrc
      yarn test:broker

  - name: t:Receiver
    before: source /home/gitpod/.bashrc
    openMode: split-right
    init: |
      gp sync-await setup
      source /home/gitpod/.bashrc
      yarn test:receiver

vscode:
    extensions:
      - stateful.runme
      - NomicFoundation.hardhat-solidity

